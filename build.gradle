ext {
    configuration = [
            package             : "com.rosterloh.mirror",
            buildToolsVersion   : "24.0.2",
            compileVersion      : 24,
            minSdk              : 19,
            targetSdk           : 24,
            version_code        : 3,
            version_name        : "0.1.0",
    ]

    libraries = [
            supportVersion      : "24.2.0",
            playServices        : "9.4.0",
            constraintLayout    : "1.0.0-alpha7",
            dagger              : "2.6.1",
            rxjava              : "2.0.0-RC2",
            rxandroid           : "2.0.0-RC1",
            retrofit            : "2.1.0",
            javaxAnnotation     : "10.0-b28",
            okhttp              : "3.3.1",
            picasso             : "2.5.2",
            materialDialogs     : "0.9.0.1",
            assent              : "0.2.5",
            pahoMqtt            : "1.1.1-SNAPSHOT"
    ]

    testingLibraries = [
            junit               : "4.12",
            mockito             : "1.10.19",
            espresso            : "2.2.2",
            espressoRunner      : "0.5",
            espressoRules       : "0.5"
    ]
}

apply plugin: 'com.github.ben-manes.versions'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0-rc1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'me.tatarka:gradle-retrolambda:3.3.0-beta4'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
